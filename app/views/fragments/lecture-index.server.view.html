  <li class="media">
    <div class="pull-left date-container">
      <div class="date">
        <p>
          <strong>{{lecture.date|strftime('%b')}}</strong>
          {{lecture.date|strftime('%d')}}
          <span>{{lecture.date|strftime('%a')}}</span>
        </p>
      </div>
    </div>
    <div class="media-body">
      <a href="/lectures/{{lecture.slug}}"><h4 class="media-heading">{{lecture.title}}</h4></a>
      <p>
        {{lecture.summary}}
      </p>
    </div>
  </li>
