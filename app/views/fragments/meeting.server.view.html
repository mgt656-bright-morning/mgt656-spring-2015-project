  <li class="media">
    <div class="pull-left date-container">
      <div class="date">
        <p>
          <strong>{{meeting.date|strftime('%b')}}</strong>
          {{meeting.date|strftime('%d')}}
          <span>{{meeting.date|strftime('%a')}}</span>
        </p>
      </div>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{meeting.title}}</h4>
      <p>
        {{meeting.summary}}
      </p>
    </div>
  </li>
