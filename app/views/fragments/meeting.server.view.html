  <li class="media">
    <div class="pull-left date-container">
      <div class="date">
        <p>
          <strong>{{lecture.date|formatDate('%b')}}</strong>
          {{lecture.date|formatDate('%d')}}
          <span>{{lecture.date|formatDate('%a')}}</span>
        </p>
      </div>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{lecture.title}}</h4>
      <p>
        {{lecture.summary}}
      </p>
    </div>
  </li>
