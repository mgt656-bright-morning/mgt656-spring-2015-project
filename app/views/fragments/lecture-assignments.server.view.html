
{% macro assignment_list(heading, assignments) %}

<h4>{{heading}}</h4>
<ul>
  {% if not assignments %}<li><i>N/A</i></li>{% endif %}
  {% for assignment in assignments %}
    <li>
      <a href="{{assignment.url}}">
        {{assignment.title}}</a>, due {{assignment.due_date}}
    </li>
  {% endfor %}
</ul>

{% endmacro %}
